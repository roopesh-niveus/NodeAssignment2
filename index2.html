 <!-- index2.html is a html file which will be the defualt page of postServer.js  with a form to accept input and pass a json data -->
<!DOCTYPE html>
<html>
    <head>
        <title>Postnode</title>
    </head>
    <body>
        <h1>User</h1>
        <form action="/users" method="POST">
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
            
            
        </form>
    </body>
</html>
